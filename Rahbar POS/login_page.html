<!doctype html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rahbrar Login Page</title>
    
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    
    <style>
		body {
			background-color:#907475;
			background-image:url(images/Restaurants-Wallpapers-2.jpg);
			background-size:100% auto;
			background-repeat:repeat-x;
			backround-attachment: fixed;			
		}
		.login_box {
			margin-top:16%;
			background-color:#F9ED3E;
			height:30%;
			border-radius:10px;
			
		}
		.marginclass {
			margin-top:20px;
		}
    </style>
    
</head>

<body>
    <div id="login_page">
    	<div class="container col-md-12">
        	<div class="col-md-offset-4 col-md-4 login_box">
            	<h3 class="col-md-offset-3 col-md-9">Login</h3>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="marginclass"></div>
                        <label for="email" class="col-md-3 control-label">Email</label>
                        <div class="col-md-9">
                        	<input type="email" class="form-control" id="userName" placeholder="example@domianname.com">
                        </div> 
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-md-3 control-label">Password</label>
                        <div class="col-md-9">
                        	<input type="password" class="form-control" id="password" placeholder="********">
                        </div> 
                    </div>
                    <div class="marginclass"></div>
                    <div class="form-group">
                     	<div class="col-md-9 col-md-offset-3">
                        	<button type="submit" class="btn btn-success">Sign In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
     </div>
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    
</body>
</html>
